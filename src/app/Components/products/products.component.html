<div class="container-fluid card-top">
    <div class="container d-flex ">
        <div class="items">
            <a (click)="filter('')" class="">
                <img src="https://th.bing.com/th/id/OIP.QSCKhbq9IpMSl6a7tbqIwwHaHa?pid=ImgDet&rs=1" alt="All products" class="card-img">
                <h6 style="color: #000;">All Products</h6>
            </a>
        </div>
            
        <div class="items">
            <a (click)="filter('electronics')">
                <img src="https://th.bing.com/th/id/OIP.oqhp7t5pnGUOzxEaKd-0QwHaE8?pid=ImgDet&rs=1" alt="All products" class="card-img">
                <h6 style="color: #000;">Electronics</h6>
            </a>
        </div>
            
        <div class="items">
            <a (click)="filter('fashion')">
                <img src="https://th.bing.com/th/id/OIP.hZGLgA9ig5UFTNF8iF0DrQAAAA?pid=ImgDet&rs=1" alt="All products" class="card-img">
                <h6 style="color: #000;">Fashion</h6>
            </a>
        </div>
           
        <div class="items">
            <a (click)="filter('jewelery')">
                <img src="https://1.bp.blogspot.com/-iVDymwDrbjA/XH-TcvPH_-I/AAAAAAAADcM/Rtm7Lan_UY07JCqKeHE9l5lY934PDqiEwCLcBGAs/s1600/Silver%2Bjewellery%2Blong%2Bchain%2Bdesigns%2B5.jpg" alt="All products" class="card-img">
                <h6 style="color: #000;">Jewelery</h6>
            </a>
        </div>

    </div>
</div>

<div class="container">
    <div class="row">
        <ng-container *ngFor="let item of filterCategory | filter:filterterm">
            <div class="card col-md-3">
                <img src="{{item.image}}" alt="image" class="product_img">
                <h4 class="title">{{item.title}}</h4>
                <p class="description">{{item.description}}</p>
                <p>{{item.price}}</p>
                <button class="btn btn-primary" (click)="addtoCart(item)">Add cart</button>
            </div>
        </ng-container>
        
    </div>
</div>
