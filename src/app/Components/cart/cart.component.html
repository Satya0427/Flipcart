<div class="container" *ngIf="products.length!=0">
    <table class="table table-hover" style="text-align: center;">
        <thead>
          <tr>
            <th scope="col">S.No</th>
            <th scope="col">Product Name</th>
            <th scope="col">Product Image</th>
            <th scope="col">Description</th>
            <th scope="col">Price</th>
            <th scope="col">Quantity</th>
            <th scope="col">Total</th>
            <th scope="col">Action</th>
          </tr>
        </thead>
        <tbody >
            <tr *ngFor="let item of products">
            <td>{{item.id}}</td>
            <td style="width:200px;">{{item.title}}</td>
            <td><img src={{item.image}} alt="image" class="img"></td>
            <td style="width:300px;">{{item.description}}</td>
            <td>{{item.price}}</td>
            <td>{{item.quantity}}</td>
            <td></td>
            <td><button class="btn btn-danger">delete</button></td>
            </tr>           
        </tbody>
    </table>
    <h5>Total :{{grandTotal}} </h5>
    
</div>

    <div class="container" *ngIf="products.length==0">
    <h3>My Cart</h3>
    <div class="card1">
        <img src="https://codehap.com/images/empty_cart.jpeg" alt="">
        <div>
            <h5>Your cart is empty</h5>
        <p>Add items to it now</p>
        <button class="btn btn-primary btn">Shop now</button>
        </div>
        
    </div>
</div>
